server {
    listen 80;
    index index.php index.html;
    server_name localhost rcs.mhrpci.site www.rcs.mhrpci.site;
    root /var/www/public;

    # Security headers (Laravel 11.x recommended)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Add this for better error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/public;
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    # Hide .env files and other sensitive files
    location ~ /\.(env|git|svn|hg|bzr) {
        deny all;
    }

    # Deny access to storage and bootstrap directories
    location ~ ^/(storage|bootstrap)/ {
        deny all;
    }

    # Health check endpoint (Laravel 11.x feature)
    location = /up {
        try_files $uri $uri/ /index.php?$query_string;
    }

    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
